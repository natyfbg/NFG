name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black==24.4.2 isort==5.13.2 flake8==7.1.0

      - name: Lint (flake8)
        run: flake8 .

      - name: Style check (black)
        run: black --check .

      - name: Imports (isort)
        run: isort --check-only .

      - name: Build Docker image (sanity)
        run: |
          docker build -t nfg-app:ci .
