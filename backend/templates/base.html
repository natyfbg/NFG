<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}NFG{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">NFG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('workouts') }}">Workouts</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('recipes') }}">Recipes</a></li>
          </ul>
          <form class="d-flex" action="{{ url_for('search') }}" method="get" role="search">
            <input class="form-control me-2" type="search" placeholder="Searchâ€¦" name="q" value="{{ request.args.get('q','') }}">
          </form>
        </div>
      </div>
    </nav>

    <main class="container my-4">
        <div class="row g-4">
            <div class="col-lg-8">
            {% block content %}{% endblock %}
            </div>
            <aside class="col-lg-4">
                {% block sidebar %}{% endblock %}
            </aside>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
